{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles\styles.css' %}">
</head>
<body>
    {% block content %}
<br/><br/><br/><br/><br/><br/><h1>
    {{List}}
</h1><br/><br/><br/><br/><br/><br/>

    
    <form method = "POST" height = 50%>
        {% csrf_token %}
        <table border = "1">
            <tr>
                <td>Name </td>
                <td><input type ="text" name = "first_name" value = "{{List.name}}" readonly/></td>
            </tr>
        </table>
        <h5>Delete Group {{ List.name }}</h5>
        <input type = "submit" value = "yes">
        <a href = "{% url 'group_list' %}" class = "btn btn-sm btn-danger">cancel</a>
    </form>
       
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

    {% endblock %}
</body>
</html>
