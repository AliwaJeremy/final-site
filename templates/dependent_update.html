{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'styles\styles.css' %}">
    </head>
    <body >
        {% block content %}
    
      <div class="row">
    </br></br></br></br></br></br></br></br></br>
    <div class="col-md-12" id="col-md-12" style="background-image: url('{% static 'images\image1.png' %}');">
    
      
        <center>
          <form method="post" class = "post-form" action=""  id = "submit">

            {% csrf_token %}
            <h1> Register for ACK Wendani</h1>
            
           {% for field in form %}
        <div class="fieldWrapper">
              {% for error in field.errors %}
                  <div class="alert alert-danger">
                      <strong>{{ field.errors }}</strong>
                  </div>
            {% endfor %}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
           
            <button type="submit">Register Dependent</button>
           </form>
        </center>

        </div>
      </div>
      {% endblock %}
    </body>
</html>
