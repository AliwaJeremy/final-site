{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles\styles.css' %}">
</head>
<body>
    {% block content %}
    
    
        <div class="about" id="about" style="background-image: url('{% static 'images\image1.png' %}');">
            <div class="about_content">
               <center>
                   <p>edit  {{List.name}} details</p>
                 <form method = "POST" action = "">
                     {% csrf_token %}
                   <table border = "1">
                       <tr>
                           <td>Name </td>
                           <td><input type ="text" name = "first_name" value = "{{List.name}}"/></td>
                       </tr>
                   </table>
                  
                   <input type = "submit" value = "update"/> 
                   
                </form>
               </center>
            
            </div>
        </div>
    
        


    {% endblock %}
    
</body>
</html>
