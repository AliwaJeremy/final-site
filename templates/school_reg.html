{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'styles\styles.css' %}">
    </head>
    <body >
        {% block content %}
    
      <div class="row">
    </br></br></br></br></br></br></br></br></br>
    <div class="col-md-12" id="col-md-12" style="background-image: url('{% static 'images\image1.png' %}');">
      <form action="index.html" method="post">
        <h1> Register for ACK Wendani Primary</h1>

        <fieldset>
          
          <legend><span class="number">1</span>Pupil Information</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="pupil_name">
       
          <label for="password">Password:</label>
          <input type="password" id="password" name="pupil_password">

          <label for="birth_date">Date of Birth:</label>
          <input type="date" id="birth_date" name="pupil_dob">
        
          <label>Gender:</label>
          <input type="radio" id="male" value="male" name="gender"><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="female" name="gender"><label for="female" class="light">Female</label>

          <br>
        </br>
          
          <label>Grade:</label>
          <select id="grade" name="pupil_grade">
            <optgroup>
              <option value="grade_1">GRADE 1</option>
              <option value="grade_2">GRADE 2</option>
              <option value="grade_3">GRADE 3</option>
              <option value="grade_4">GRADE 4</option>
              <option value="grade_5">GRADE 5</option>
              <option value="grade_6">GRADE 6</option>
            </optgroup>
            
          </select>

        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Parent Information</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="parent_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="parent_email">

          <label for="phone_number">Phone Number:</label>
          <input type="number" id="phone_number" name="parent_number">

        
          <label>Gender:</label>
          <input type="radio" id="male" value="male" name="gender"><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="female" name="gender"><label for="female" class="light">Female</label>
          
         </fieldset>
       
        <button type="submit">Register</button>
        
       </form>
        </div>
      </div>
      {% endblock %}
    </body>
</html>
